paths:
  /covers:
    get:
      consumes:
      - application/json
      description: Find all covers with pagination
      parameters:
      - description: Page
        in: query
        name: page
        type: integer
      - description: Page Size
        in: query
        name: page_size
        type: integer
      - description: Search
        in: query
        name: search
        type: string
      - description: Created At
        in: query
        name: created_at
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.CoverResponse'
      security:
      - BearerAuth: []
      summary: Find all covers with pagination
      tags:
      - Covers
    post:
      consumes:
      - multipart/form-data
      description: Create a new cover
      parameters:
      - description: File
        in: formData
        name: file
        required: true
        type: file
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/response.CoverResponse'
      security:
      - BearerAuth: []
      summary: Create a new cover
      tags:
      - Covers
  /covers/{id}:
    delete:
      consumes:
      - application/json
      description: Delete cover by id
      parameters:
      - description: ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "204":
          description: No Content
      security:
      - BearerAuth: []
      summary: Delete cover by id
      tags:
      - Covers
    get:
      consumes:
      - application/json
      description: Find cover by id
      parameters:
      - description: ID
        in: path
        name: id
        required: true
        type: string
      produces:
