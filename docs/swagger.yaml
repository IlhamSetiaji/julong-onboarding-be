          description: OK
          schema:
            $ref: '#/definitions/response.CoverResponse'
      security:
      - BearerAuth: []
      summary: Find cover by id
      tags:
      - Covers
  /covers/update:
    put:
      consumes:
      - multipart/form-data
      description: Update cover by id
      parameters:
      - description: ID
        in: formData
        name: id
        required: true
        type: string
      - description: File
        in: formData
        name: file
        required: true
        type: file
